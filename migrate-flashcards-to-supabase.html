  <script>
    const BATCH_SIZE = 100; // í•œ ë²ˆì— ì—…ë¡œë“œí•  ê°œìˆ˜

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = type;
      statusDiv.style.display = 'block';
    }

    function updateProgress(current, total) {
      const percent = Math.round((current / total) * 100);
      document.getElementById('progressFill').style.width = percent + '%';
      document.getElementById('progressFill').textContent = percent + '%';
      document.getElementById('progressText').textContent = `${current} / ${total} ì™„ë£Œ`;
    }

    function parseCSV(text) {
      const lines = text.split('\n');
      const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
      
      const data = [];
      for (let i = 1; i < lines.length; i++) {
        if (!lines[i].trim()) continue;
        
        // CSV íŒŒì‹± (ë”°ì˜´í‘œ ì•ˆì˜ ì‰¼í‘œ ì²˜ë¦¬)
        const values = [];
        let current = '';
        let inQuotes = false;
        
        for (let char of lines[i]) {
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            values.push(current.trim().replace(/^"|"$/g, ''));
            current = '';
          } else {
            current += char;
          }
        }
        values.push(current.trim().replace(/^"|"$/g, ''));
        
        // ë°ì´í„° ìœ íš¨ì„± ê²€ì‚¬
        if (values.length >= 5) {
          const obj = {};
          headers.forEach((header, index) => {
            obj[header] = values[index] || '';
          });
          data.push(obj);
        }
      }
      
      return data;
    }

    function validateData(data) {
      const validated = [];
      const errors = [];
      
      data.forEach((row, index) => {
        // í•„ìˆ˜ í•„ë“œ ì²´í¬
        if (!row['ì¹´í…Œê³ ë¦¬'] || !row['ë¬¸ì œ ì „ë¬¸'] || !row['ì •ë‹µ í‚¤ì›Œë“œ']) {
          errors.push(`í–‰ ${index + 2}: í•„ìˆ˜ í•„ë“œ ëˆ„ë½`);
          return;
        }
        
        // ì¹´í…Œê³ ë¦¬ ê²€ì¦
        const validCategories = ['ì „ê¸°ì´ë¡ ', 'ì „ê¸°ê¸°ê¸°', 'ì „ê¸°ì„¤ë¹„'];
        if (!validCategories.includes(row['ì¹´í…Œê³ ë¦¬'])) {
          errors.push(`í–‰ ${index + 2}: ì˜¬ë°”ë¥´ì§€ ì•Šì€ ì¹´í…Œê³ ë¦¬ (${row['ì¹´í…Œê³ ë¦¬']})`);
          return;
        }
        
        validated.push({
          no: parseInt(row['No.']) || index + 1,
          category: row['ì¹´í…Œê³ ë¦¬'],
          question: row['ë¬¸ì œ ì „ë¬¸'],
          answer_keyword: row['ì •ë‹µ í‚¤ì›Œë“œ'],
          explanation: row['í•´ì„¤ ë° ì•”ê¸° íŒ'] || '',
        });
      });
      
      return { validated, errors };
    }

    async function uploadBatch(supabase, batch) {
      const { data, error } = await supabase
        .from('flashcards')
        .insert(batch);
      
      if (error) {
        console.error('ë°°ì¹˜ ì—…ë¡œë“œ ì—ëŸ¬:', error);
        throw error;
      }
      
      return data;
    }

    async function handleUpload() {
      const supabaseUrl = document.getElementById('supabaseUrl').value.trim();
      const supabaseKey = document.getElementById('supabaseKey').value.trim();
      const csvFile = document.getElementById('csvFile').files[0];
      
      // ì…ë ¥ ê²€ì¦
      if (!supabaseUrl || !supabaseKey) {
        showStatus('Supabase URLê³¼ Anon Keyë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
        return;
      }
      
      if (!csvFile) {
        showStatus('CSV íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
        return;
      }
      
      // ë²„íŠ¼ ë¹„í™œì„±í™”
      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('progress').style.display = 'block';
      document.getElementById('stats').style.display = 'none';
      showStatus('CSV íŒŒì¼ì„ ì½ëŠ” ì¤‘...', 'info');
      
      try {
        // Supabase í´ë¼ì´ì–¸íŠ¸ ìƒì„±
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);
        
        // CSV íŒŒì¼ ì½ê¸°
        const text = await csvFile.text();
        const parsedData = parseCSV(text);
        
        showStatus(`ì´ ${parsedData.length}ê°œ ë°ì´í„° ë°œê²¬. ê²€ì¦ ì¤‘...`, 'info');
        
        // ë°ì´í„° ê²€ì¦
        const { validated, errors } = validateData(parsedData);
        
        if (errors.length > 0) {
          console.warn('ê²€ì¦ ì—ëŸ¬:', errors);
          showStatus(`ê²€ì¦ ì—ëŸ¬ ${errors.length}ê°œ ë°œê²¬. ìœ íš¨í•œ ë°ì´í„°ë§Œ ì—…ë¡œë“œí•©ë‹ˆë‹¤.`, 'info');
        }
        
        if (validated.length === 0) {
          showStatus('ìœ íš¨í•œ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.', 'error');
          document.getElementById('uploadBtn').disabled = false;
          document.getElementById('progress').style.display = 'none';
          return;
        }
        
        // ë°°ì¹˜ ì—…ë¡œë“œ
        const totalBatches = Math.ceil(validated.length / BATCH_SIZE);
        let successCount = 0;
        let failCount = 0;
        
        const categoryCounts = {};
        
        for (let i = 0; i < totalBatches; i++) {
          const start = i * BATCH_SIZE;
          const end = Math.min(start + BATCH_SIZE, validated.length);
          const batch = validated.slice(start, end);
          
          try {
            await uploadBatch(supabaseClient, batch);
            successCount += batch.length;
            
            // ì¹´í…Œê³ ë¦¬ë³„ ì¹´ìš´íŠ¸
            batch.forEach(item => {
              categoryCounts[item.category] = (categoryCounts[item.category] || 0) + 1;
            });
          } catch (error) {
            failCount += batch.length;
            console.error(`ë°°ì¹˜ ${i + 1} ì—…ë¡œë“œ ì‹¤íŒ¨:`, error);
          }
          
          updateProgress(end, validated.length);
          
          // ì„œë²„ ë¶€í•˜ ë°©ì§€ë¥¼ ìœ„í•œ ì§€ì—°
          if (i < totalBatches - 1) {
            await new Promise(resolve => setTimeout(resolve, 500));
          }
        }
        
        // ê²°ê³¼ í‘œì‹œ
        document.getElementById('totalCount').textContent = validated.length;
        document.getElementById('successCount').textContent = successCount;
        document.getElementById('failCount').textContent = failCount;
        
        const categoryList = document.getElementById('categoryList');
        categoryList.innerHTML = '';
        Object.entries(categoryCounts).forEach(([category, count]) => {
          const li = document.createElement('li');
          li.textContent = `${category}: ${count}ê°œ`;
          categoryList.appendChild(li);
        });
        
        document.getElementById('stats').style.display = 'block';
        
        if (failCount === 0) {
          showStatus(`âœ… ì—…ë¡œë“œ ì™„ë£Œ! ì´ ${successCount}ê°œ í”Œë˜ì‹œì¹´ë“œê°€ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
        } else {
          showStatus(`âš ï¸ ì—…ë¡œë“œ ì™„ë£Œ (ì¼ë¶€ ì‹¤íŒ¨). ${successCount}ê°œ ì„±ê³µ, ${failCount}ê°œ ì‹¤íŒ¨`, 'error');
        }
        
      } catch (error) {
        console.error('ì—…ë¡œë“œ ì˜¤ë¥˜:', error);
        showStatus(`ì˜¤ë¥˜ ë°œìƒ: ${error.message}`, 'error');
      } finally {
        document.getElementById('uploadBtn').disabled = false;
        document.getElementById('progress').style.display = 'none';
      }
    }
  </script>
